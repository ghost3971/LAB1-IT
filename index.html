<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Animations CSS - LABs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    /* --- LAB 3 : Bandeau de bienvenue --- */
    @keyframes slideFadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .welcome-banner {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      animation: slideFadeIn 1s ease-out;
    }

    /* --- LAB 1 : Menu de navigation --- */
    nav {
      background-color: #fff;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      border: 2px solid transparent;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
    }

    nav a:hover {
      color: white;
      background-color: #333;
      border-color: #fff;
      transform: scale(1.1);
    }

    /* --- LAB 2 : Cartes de service --- */
    .cards-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #fff;
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h3 {
      margin-top: 0;
    }

    .card p {
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .card:hover p {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>

<!-- LAB 3 : Bandeau de bienvenue -->
<div class="welcome-banner">
  Bienvenue sur notre site !
</div>

<!-- LAB 1 : Menu de navigation -->
<nav>
  <a href="#">Accueil</a>
  <a href="#">Services</a>
  <a href="#">À propos</a>
  <a href="#">Contact</a>
</nav>

<!-- LAB 2 : Cartes de service -->
<div class="cards-container">
  <div class="card">
    <img src="web.jpg" alt="Service 1">
    <div class="card-content">
      <h3>Développement Web</h3>
      <p>Création de sites modernes, adaptatifs et performants.</p>
    </div>
  </div>

  <div class="card">
    <img src="mobile.jpg" alt="Service 2">
    <div class="card-content">
      <h3>Applications Mobiles</h3>
      <p>Applications intuitives pour Android et iOS.</p>
    </div>
  </div>

  <div class="card">
    <img src="ux.jpg" alt="Service 3">
    <div class="card-content">
      <h3>UI/UX Design</h3>
      <p>Interfaces épurées avec une expérience utilisateur optimale.</p>
    </div>
  </div>
</div>

</body>
</html>
